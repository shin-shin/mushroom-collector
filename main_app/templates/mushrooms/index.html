{% extends 'base.html' %}
{% block content %}

<h1>Mushroom List</h1>

{% for mushroom in mushrooms %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ mushroom.variety }}</span>
        <p>Found on: {{ mushroom.date }}</p>
        <p>Place: {{ mushroom.place }}</p>
        <p>Note: {{ mushroom.note }}</p>
        {% for image in images %}
        <image src=" {{ mushroom.image }}"></image>
        {% endfor %}
    </div>
</div>
{% endfor %}

{% endblock %}
