{% extends 'base.html' %}
{% block content %}

<h1>{{ mushroom.variety }}</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ mushroom.variety }}</span>
        <p>Found on: {{ mushroom.date }}</p>
        <p>Place: {{ mushroom.place }}</p>
        <p>Note: {{ mushroom.note }}</p>
        <br/>
        <image width="100%" src=" {{ mushroom.images }}"></image>
    </div>
</div>

{% endblock %}
